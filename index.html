<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!--Google Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!--Estilo Geral-->
  <link rel="stylesheet" href="./css/style.css">
  <!--Media Query-->
  <link rel="stylesheet" href="./css/media-query.css" media="screen and (min-width: 600px)">
</head>

<body>
  <main>
    <div id="image-container"></div>
    <div id="content">
      <p id="intro">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous 
        interpretation composed by Olivier 
        Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>
      <div id="prices">
        <span id="new-price">$149.99</span>
        <span id="old-price">$169.99</span>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="">
        <span id="text">Add to Cart</span>
      </button>
    </div>
  </main>
</body>

</html>
